<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Columbia Paper Infinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <style>
        #trash {
            width: 100%;
            height: 50px;
            background-color: #f2f2f2;
            text-align: center;
            line-height: 50px;
            color: grey;
            border: 1px dashed #ccc;
            margin-top: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .sale-record {
            cursor: move;
        }

        .bg-warning {
            background-color: yellow !important;
        }

        .ui-autocomplete {
            z-index: 1050 !important;
            /* Ensures dropdown appears on top of other Bootstrap elements */
        }

        .sale-record:hover {
            background-color: lightyellow;
        }

        .trash-hover {
            background-color: lightyellow !important;
            /* Use !important to override any existing background color */
        }



        .Head {
            text-align: center
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center">Columbia Paper Infinity</h1>
        <div class="mb-3">
            <input type="text" id="clientName" class="form-control" placeholder="Client" autocomplete="on">
            <input type="text" id="reams" class="form-control mt-2" placeholder="# reams">
            <button id="submitSale" class="btn btn-primary mt-2">Submit Sale</button>
            <div id="clientError" class="text-danger"></div>
            <!-- Placeholders for error messages -->
            <div id="clientError" class="text-danger"></div>
            <div id="reamsError" class="text-danger"></div>

        </div>
        <div id="salesRecords" class="mt-3">
            <!-- Sales records will be dynamically inserted here -->
        </div>
        <div id="trash">Drag here to delete</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="log_sales.js"></script>
</body>

</html>
